      // Variable
      var thirthteenWeekTable;

      // Methods
      function loadChart(canvasName, sex){
      var ctx = document.getElementById(canvasName).getContext('2d');

      var standarData;
      if(canvasName.indexOf('Weight') != -1){
      if(sex == 'Boy'){
      standarData = standarWeightBoyData;
      }
      else{
      standarData = standarWeightGirlData;
      }
      standarData.datasets[7].data = thirthteenWeekTable.weightArray;
      }
      else if(canvasName.indexOf('Height') != -1){
      if(sex == 'Boy'){
      standarData = standarHeightBoyData;
      }
      else{
      standarData = standarHeightGirlData;
      }
      standarData.datasets[7].data = thirthteenWeekTable.heightArray;
      }
      else{
      if(sex == 'Boy'){
      standarData = standarHeadBoyData;
      }
      else{
      standarData = standarHeadGirlData;
      }
      standarData.datasets[7].data = thirthteenWeekTable.headArray;
      }

      window.myLine = new Chart(ctx).Line(standarData, {
      responsive: true,
      maintainAspectRatio: false,
      pointDot : true,
      showTooltips: true,
      bezierCurve : false,
      scaleLineWidth: 5,
      datasetStrokeWidth : 2,
      pointDotStrokeWidth : 1,
      scaleLabel: '<%=value%>',
      });
      
      }

      $('body').css('display', 'none');
      $('body').show(500);

      function getQueryParams(qs) {
      qs = qs.split('+').join(' ');

      var params = {},
      tokens,
      re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
        }

        return params;
        }

        var query = getQueryParams(document.location.search);

        // Set event
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        var target = $(e.target).attr('tag') // get id of canvas from 'tag' attribute
        loadChart(target, $('#sexValue').val());
        });

        $(document).ready(function(){
        loadDataToMenu();
        loadDataToChart(query.id);



        setTimeout(function(){
        loadAndInitDataToChart(query.id, $('#birthdayValue').val());
        setTimeout(function(){
